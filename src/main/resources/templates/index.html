<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    <div>
        <label for="title">제목</label>
        <input id="title" th:field="${post.title}" placeholder="제목을 입력하세요">
    </div>

    <div>
        <label for="contents">내용</label>
        <input id="contents" th:field="${post.contents}" placeholder="내용을 입력하세요">
    </div>
    <button type="submit">저장</button>
</form>

</body>
</html>
